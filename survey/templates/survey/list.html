{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'survey/css/custom.css' %}" />
<div id="intro">
	<h1>{% trans "Past Surveys"%}</h1>

	<ul>
		{% for survey in surveys %}
		<li><a class="links" href="{{ survey.get_absolute_url }}">{% trans "Take the Survey"%} {{survey.name}}</a></li>
		{% endfor %}
</div>
</div>
{% endblock %}
