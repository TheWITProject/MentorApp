{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
	<div class="col-9">
		<div class="container">
			<h2>Welcome, {{ user.profile.first_name }}!</h2>
		</div>
	</div>
	<div class="notification-center col-3">
		<h4>Notification Center
			{% for survey in active %}
			<span class="badge">{{survey}}</span>  
			{% endfor %}  
		</h4>
		{% for survey in surveys %}
		<a href="/survey/{{survey.id}}">
			<div class="notification">
				<p>{{survey.name}} <br> Click here to take the survey</p>
			</div>
		</a>
		{% endfor %}
	</div>
</div>


{% endblock %}
