{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<div class="faq_box">
    <h2 style="font-weight:100">Frequently Asked Questions</h2> <br>
    {% for faq in faq_objects %}
    <h2 class="faq_questions">{{ faq.question }}</h2>
    <h2 class="faq_answers">{{ faq.answer }}</h2><br>
    {% endfor %}
</div>
{% endblock %}
