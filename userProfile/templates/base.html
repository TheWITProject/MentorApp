{% load static %}
<!DOCTYPE html>
<html lang=en>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/8c52d763a6.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	<link rel="icon" href="{% static 'img/favicon.ico'%}" />
	<link href="{% static 'survey/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'survey/css/custom.css' %}" /> -->
	{% block extracss %}{% endblock %}
</head>

<body>
	{% include 'genericTemplate/header.html' %}

	<!-- Body -->

	<div class="main">
		{% block content %}

		{% endblock content %}
	</div>
	<!-- End Body -->

	{% include 'genericTemplate/footer.html' %}
	<script type="text/javascript" src="{% static 'survey/js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'survey/js/jquery-ui.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'survey/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'survey/js/custom.js' %}"></script>
	{% block extrajs %}{% endblock %}
</body>


</html>
